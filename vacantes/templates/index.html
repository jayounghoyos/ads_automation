<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatización de Vacantes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="/static/logo.png" alt="Logo" class="h-10 mr-4">
            <h1 class="text-2xl font-bold text-blue-600">magneto</h1>
        </div>
        <input type="text" placeholder="Search" class="border p-2 rounded-md">
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto py-10">
        <h2 class="text-3xl font-semibold text-center mb-6">Social media (choose option)</h2>
        
        <!-- Social Media Buttons -->
        <div class="flex justify-center space-x-6 mb-8">
            <button class="p-4 bg-white rounded-md shadow">
                <img src="/static/x-logo.png" alt="X" class="h-10 w-10">
            </button>
            <!-- Espacio para futuras redes sociales -->
            <button class="p-4 bg-white rounded-md shadow">
                <img src="/static/placeholder.png" alt="Instagram" class="h-10 w-10">
            </button>
            <button class="p-4 bg-white rounded-md shadow">
                <img src="/static/placeholder.png" alt="Facebook" class="h-10 w-10">
            </button>
            <button class="p-4 bg-white rounded-md shadow">
                <img src="/static/placeholder.png" alt="Snapchat" class="h-10 w-10">
            </button>
        </div>

        <!-- Input para vacantes -->
        <div class="mb-6">
            <textarea placeholder="Add description (opcional)" class="w-full border p-4 rounded-md" rows="3"></textarea>
        </div>

        <!-- Botón Automatizar -->
        <div class="text-center">
            <button class="px-6 py-3 bg-blue-500 text-white rounded-md shadow-lg hover:bg-blue-600">
                Automatizar
            </button>
        </div>
    </main>
</body>
</html>
